<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>
            Quiz!
        </div>
        <p class="time">

        </p>
        <p class="score">

        </p>
    </header>
    <div class="container">
        <h1>
            Click Button to start timed quiz!
        </h1>
        
        <div class="buttonContainer">
            <div class="centerButton">
                <button type="button" class="buttonStart">Start!</button>
            </div>
        </div>
        
        
    </div>

    <div class="questionOne question hidden">
        <h2>What is 2+2</h2>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">1</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">2</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">3</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="rightAnswer answer">4</button>
        </div>
    </div>

    <div class="questionTwo question hidden">
        <h2>What is 2+1</h2>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">1</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">2</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="rightAnswer answer">3</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer answer">4</button>
        </div>
    </div>

    <div class="questionThree question hidden">
        <h2>What is 1+1</h2>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer last answer">1</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="rightAnswer last answer">2</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer last answer">3</button>
        </div>
        <div class="choiceButton">
            <button type="button" class="wrongAnswer last answer">4</button>
        </div>
    </div>

    
    


    <div class="loser hidden">
        <p>
            YOU LOST LOLOLOLOLOL
        </p>
    </div>

    <form class="hidden hsForm">
        <label for="fname">Initials</label><br>
        <input type="text" id="fname" name="fname" value="AB"><br>
        <input type="submit" value="Submit" class="submitHS">
    </form> 

    <img src="./Micheal.jpg" class="hidden mike">



    <script src="./script.js"></script>
</body>
